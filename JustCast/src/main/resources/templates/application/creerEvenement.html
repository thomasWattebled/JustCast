<html xmlns:th="https://www.thymeleaf.org" >


	<head>
		<link href="/css/inscription.css" rel="stylesheet">
		<script src ="/script/script.js"> </script>
	</head>

	<body>
	
		 <div id="entete">
    	<p th:text="'Acteur - ' + ${session.nom} + ' ' + ${session.prenom} "/>
        <img src="https://justcast4.wordpress.com/wp-content/uploads/2024/05/image.png?w=300" alt="Logo JustCast">
        <p>JustCast - Accueil</p>
    </div>
    
    <div id="barre">
    	<div class="btn">
    		<p onclick="confirmLogout();">Se déconnecter</p>
    	</div>
    	<div class="btn">
    		<p onclick="mesInformations()">Mes informations</p>
    	</div>
    	<div class="btn">
    		<p onclick="lesAnnonces()">Les annonces</p>
    	</div>
    	<div class="btn">
    		<p onclick="emploiDuTemps()">Mon emploie du temps</p>
    	</div>
    </div>
		
		<h2> Ajoute un evenement à ton emploie du temps <h2/>
		
		<form action="/application/creationEvenement" method="post">
    <p>Nom de l'evenement: <input type="text" name="libelle" ></p>
    <p>Date : <input type="date" name="date" ></p>
 	<p>Heure : <input type="Number" name="heure" min="8"></p>
    <p>Detail : <input type="text" name="detail" ></p>
    <input type="submit" value="Valider ton evenement">
</form>
		
			
	</body>
</html>
