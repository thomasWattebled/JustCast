<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Agent JustCast</title>
    <link href="/css/accueilDC.css" rel="stylesheet">
     <script src ="/script/script.js"> </script>
</head>
<body>


<div id="entete">
    	<p th:text="'Agent - ' + ${session.nom} + ' ' + ${session.prenom} "/>
        <img src="https://justcast4.wordpress.com/wp-content/uploads/2024/05/image.png?w=300" alt="Logo JustCast">
        <p>JustCast - Accueil</p>
    </div>

    <div id="barre">
    	<div class="btn">
    		<p onclick="confirmLogout();">Se d√©connecter</p>
    	</div>
    	<div class="btn">
    		<p>Mes informations</p>
    	</div>
    	<div class="btn">
    		<p onclick="">Mes acteurs</p>
    	</div>
    	<div class="btn">
    		<p>Mon emploi du temps</p>
    	</div>
    	<div class="btn">
    		<form id="accueil" action="/application/connexion" method="post">
    			<input type="hidden" name="role" th:value="${session.role}"/>
    			<input type="hidden" name="mail" th:value="${session.mail}"/>
    			<input type="hidden" name="mdp" th:value="${session.mdp}"/>
    			<p onclick="envoieForm('accueil')" name="submit">Accueil</p>
    		</form>
    	</div>
    </div>

<h1>Mes acteurs :</h1>

	<table>
	  <tr>
	    <td>Nom</td>
	    <td>Prenom</td>
	    <td>Age</td>
	    <td>Telephone</td>
	  </tr>
	<tr th:each="acteur : ${acteurs}"  >
			<td th:text="${acteur.nom}"></td>
			<td th:text="${acteur.prenom}"></td>
			<td th:text="${acteur.age}"></td>
			<td th:text="${acteur.tel}"></td>
			<input type="hidden" name="idActeur" th:value="${acteur.id}"/>
	</tr>
	<table>

</body>

</html>
