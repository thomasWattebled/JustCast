<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/accueilDC.css" rel="stylesheet">
    <title>Emploi du Temps</title>
    <style>
        table {
            font-family: Arial, sans-serif;
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        th:first-child {
            position: sticky;
            left: 0;
            background-color: #f2f2f2;
        }
        td:first-child {
            position: sticky;
            left: 0;
            background-color: #fff;
            border-right: 2px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div id="entete">
        <img src="https://justcast4.wordpress.com/wp-content/uploads/2024/05/image.png?w=300" alt="Logo JustCast">
        <p>JustCast - Accueil</p>
    </div>
    
    <div id="barre">
        <div class="btn">
            <p onclick="confirmLogout();">Se d√©connecter</p>
        </div>
    </div>
    <h1>Emploi du Temps Hebdomadaire</h1>
    <table>
        <thead>
            <tr>
                <th>Heure</th>
                <th>Lundi</th>
                <th>Mardi</th>
                <th>Mercredi</th>
                <th>Jeudi</th>
                <th>Vendredi</th>
                <th>Samedi</th>
                <th>Dimanche</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>08:00 - 09:00</td>
            </tr>
            <tr>
                <td>09:00 - 10:00</td>
            </tr>
            <tr>
                <td>10:00 - 11:00</td>
            </tr>
            <tr>
                <td>11:00 - 12:00</td>
            </tr>
            <tr>
                <td>12:00 - 13:00</td>
            </tr>
            <tr>
                <td>13:00 - 14:00</td>
            </tr>
            <tr>
                <td>14:00 - 15:00</td>
            </tr>
            <tr>
                <td>15:00 - 16:00</td>
            </tr>
            <tr>
                <td>16:00 - 17:00</td>
            </tr>
            <tr>
                <td>17:00 - 18:00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
