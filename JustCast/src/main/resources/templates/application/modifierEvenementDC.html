<html xmlns:th="https://www.thymeleaf.org" >


	<head>
		<link href="/css/creationCasting.css" rel="stylesheet">
		<script src ="/script/script.js"> </script>
	</head>

	<body>
	
		<div id="entete">
        	<img src="https://justcast4.wordpress.com/wp-content/uploads/2024/05/image.png?w=300" alt="Logo JustCast">
        	<p>JustCast - Inscription</p>
    	</div>
    	
    	<div id="barre">
    	<div class="btn">
    		<p onclick="confirmLogout();">Se déconnecter</p>
    	</div>
    	<div class="btn">
    		<p>Mes informations</p>
    	</div>
    	<div class="btn">
    		<p onclick="eventDC();">Mes castings</p>
    	</div>
    	<div class="btn">
    		<p>mon emploi du temps</p>
    	</div>
    	<div class="btn">
    		<form id="accueil" action="/application/connexion" method="post">
    			<input type="hidden" name="role" th:value="${session.role}"/>
    			<input type="hidden" name="mail" th:value="${session.mail}"/>
    			<input type="hidden" name="mdp" th:value="${session.mdp}"/>
    			<p onclick="envoieForm('accueil')" name="submit">Accueil</p>
    		</form>
    	</div>
    </div>
		
		<h2>Modification du rôle : </h2>
		
		<form class="form" action="/application/modifierRoleCasting" method="post">
			<p>Nom du film : <input type="text" name="nomFilm" th:value="${modNomFilm}" ></p>
			<p>Role : <input type="text" name="role" th:value="${modRole}"></p>
			<p>Age minimum : <input type="number" name="ageMin" th:value="${modAgeMin}"/></p>
			<p>Age maximum : <input type="number" name="ageMax" th:value="${modAgeMax}"/></p>
			<p>Sexe : <input type="tel" name="sexe" th:value="${modSexe}"></p>
			<!-- th:value="${modCloture}" -->
			<p> Cloturer le casting : <input type="radio" name="cloture" th:checked="${modCloture == 1}" value="1" > Oui <input type="radio" name="cloture" th:checked="${modCloture == 0}" value="0"> Non</p>
			<input type="hidden" name="idCasting" th:value="${modIdCasting}"/>
			<input type="submit" value="Valider">
		</form>	
		
			
	</body>
</html>
