<html xmlns:th="https://www.thymeleaf.org" >


	<head>
		<link href="/css/inscription.css" rel="stylesheet">
	</head>

	<body>
	
		<div id="entete">
        	<img src="https://justcast4.wordpress.com/wp-content/uploads/2024/05/image.png?w=300" alt="Logo JustCast">
        	<p>JustCast - Inscription</p>
    	</div>
		
		<h2>Inscription Acteur : </h2>
		
		<form action="/application/modifierRoleCasting" method="post">
			<p>Nom du film : <input type="text" name="nomFilm" th:value="${session.modNomFilm}" ></p>
			<p>role : <input type="text" name="role" th:value="${session.modRole}"></p>
			<p>Age minimum : <input type="number" name="ageMin" th:value="${session.modAgeMin}"</p>
			<p>Age maximum : <input type="number" name="ageMax" th:value="${session.modAgeMax}"</p>
			<p>sexe : <input type="tel" name="sexe" th:value="${session.modSexe}"></p>
			<input type="hidden" name="idCasting" th:value="${session.modIdCasting}"/>
			<input type="submit" value="Valider">
		</form>	
		
			
	</body>
</html>
