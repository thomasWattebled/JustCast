<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>evenement Directeur de casting JustCast</title>
    <link href="/css/accueilDC.css" rel="stylesheet">
     <script src ="/script/script.js"> </script>
</head>

<body>

    <div id="entete">
    	<p th:text="'Directeur de casting - ' + ${session.nom} + ' ' + ${session.prenom} "/>
        <img src="https://justcast4.wordpress.com/wp-content/uploads/2024/05/image.png?w=300" alt="Logo JustCast">
        <p>JustCast - Accueil</p>
    </div>
    
    <div id="barre">
    	<div class="btn">
    		<p onclick="confirmLogout();">Se déconnecter</p>
    	</div>
    	<div class="btn">
    		<p mesInformations()>Mes informations</p>
    	</div>
    	<div class="btn">
    		<p onclick="eventDC();">Mes castings</p>
    	</div>
    	<div class="btn">
    		<p onclick="emploiDuTemps()">mon emploi du temps</p>
    	</div>
    	<div class="btn">
    		<form id="accueil" action="/application/connexion" method="post">
    			<input type="hidden" name="role" th:value="${session.role}"/>
    			<input type="hidden" name="mail" th:value="${session.mail}"/>
    			<input type="hidden" name="mdp" th:value="${session.mdp}"/>
    			<p onclick="envoieForm('accueil')" name="submit">Accueil</p>
    		</form>
    	</div>
    </div>
    
   
   	<div id="blocks">
    <div class="block" onclick="creationEvenement();">
        <img src="https://cdn.pixabay.com/photo/2019/11/07/20/48/cinema-4609877_640.jpg" alt="Image">
        <div class="block-content">
            <h3>Creer un nouveau casting</h3>
            <p>Vous permet de créer un nouveau casting</p>
        </div>
    </div>
    
    <div class="block" onclick="modificationEvenement();">
        <img src="https://cdn.pixabay.com/photo/2024/01/04/14/27/write-8487618_1280.jpg" alt="Image" width="300" height="200">
        <div class="block-content">
            <h3>Modifier mes castings</h3>
            <p>Vous permet de gérer les informations de vos castings ...</p>
        </div>
    </div>
    
   
</div>
	
	
</body>

</html>
